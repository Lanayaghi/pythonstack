<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
    <style>
        body{
            display: flex;
        }
        .book{
            flex: 1;
        }
        .table{
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="book">
        <h1>Add a Book</h1>
        <form action="/addbook" method="POST">
        {% csrf_token%}
        <input type="hidden">
        Title : <input type="text" name="title"><br><br>
        Description : <textarea name="desc" class="text"></textarea><br><br>
        <button>Add</button>
        </form>
    </div>  
    <div class="table">
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Action</td>
        </tr>
        <tr>
            {% for book in Books %}
            <td>{{books}}</td>
            <!-- <td>{{books.title}}</td> -->
            <td><a href="view"></a></td>
            {% endfor %}  
        </tr>
    </table>
        </form>
    </div>  
</body>
</html>
