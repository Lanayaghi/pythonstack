<body>
    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">login </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">register</button>
    </p> 
    
        
        
        <div class="col">

            <div class="card card-body"> 
                <form action="/register" method="POST">
                {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
                    {% csrf_token%}
                    First Name: <input type="text" name="first_name" >
                    <br>
                    Last Name: <input type="tet" name="last_name" >
                    <br>
                    email: <input type="email" name="email" >
                    <br>
                    password: <input type="password" name="password" >
                    <br>
                    Confirm Password: <input type="password" name="confirm" >
                    <br>
                    <button>register!</button>
                </form>
            </div>
        </div>
        </div>

          <div class="col">

            </div>
